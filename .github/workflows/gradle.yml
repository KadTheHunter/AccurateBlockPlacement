name: 'Build mod'
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'src/main/resources/assets/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
      - name: 'Validate gradle wrapper'
        uses: gradle/wrapper-validation-action@v1
      - name: 'Setup JDK 21'
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: 'Make gradle wrapper executable'
        run: chmod +x ./gradlew
      - name: 'Build mod'
        run: ./gradlew build
      - name: 'Get the mod version'
        id: get_mod_version
        run: echo "::set-output name=MOD_VERSION::$(grep '^mod_version\s*=\s*' gradle.properties | awk -F'= ' '{print $2}')"
      - name: 'Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: 'build/libs/accurate-block-placement-${{ steps.get_mod_version.outputs.MOD_VERSION }}.jar'
